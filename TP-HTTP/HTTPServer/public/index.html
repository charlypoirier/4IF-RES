<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <title>Index</title>

        <!-- Favicon -->
        <link rel="icon" href="favicon.ico" type="image/png"/>

        <!-- External import -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">

            <div class="text-center">
                <!-- Image -->
                <img alt="Java logo" src="java.png" width="128"/>

                <h1 class="lead display-4">Welcome to the Index</h1>

                <!-- Link to a PDF -->
                <a class="btn btn-outline-danger" href="example.pdf">Open a PDF</a>

                <!-- Link to another HTML page -->
                <a class="btn btn-outline-primary" href="adder.html">Go to the Adder</a>
            </div>
            <br/><br/>

            <!-- Form example (POST) -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Form that sends POST requests</h5>
                    <form action="submit.html" method="POST">
                        <div class="form-group">
                            <label class="form-check-label" for="email">Email</label>
                            <input id="email" type="text" class="form-control" name="email" value="example@insa-lyon.fr"/>
                        </div>
                        <div class="form-group">
                            <label class="form-check-label" for="password">Password</label>
                            <input id="password" type="password" class="form-control" name="password" value="123456"/>
                        </div>
                        <input class="btn btn-success" type="submit" value="POST!"/><br/>
                    </form>
                </div>
            </div><br/>

            <div class="text-center">
                <!-- Audio -->
                <h3 class="lead">Audio example</h3>
                <audio controls src="song.mp3">
                    Your browser does not support the <code>audio</code> element.
                </audio>
                <br/><br/>

                <!-- Video -->
                <h3 class="lead">Video example</h3>
                <video controls width="850">
                    <source src="world.mp4" type="video/mp4">
                    Sorry, your browser doesn't support embedded videos.
                </video>
            </div><br/>

        </div>
    </body>

</html>

<!-- JavaSript script -->
<script src="script.js"></script>
